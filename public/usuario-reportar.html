<div class="container-reportar">
    <script src="components.js"></script>
    <div class="form">
        <form id="criar-report" action="/api/reports/reportar" method="post">
            <div class="form-titulo">
                <h1>Gostaria de Reportar algum problema no fornecimento de Água ?</h1>
            </div>

            <div class="input-group">
                <input type="hidden" id="userId" name="userId" value="AQUI_DEVE_VIR_A_ID_DO_USUÁRIO">
                
                <div class="input-box">
                    <label for="cep">CEP</label><br>
                    <input id="cep" type="number" name="endereçoReport.cep" maxlength="9" onkeyup="handleZipCode(event)"
                        placeholder="_ _ _ _ _ - _ _ _" required>
                </div>

                <div class="input-box">
                    <label for="rua">Rua</label><br>
                    <input id="rua" type="text" name="endereçoReport.rua" maxlength="20">
                </div>

                <div class="input-box">
                    <label for="numero">Número</label><br>
                    <input id="numero" type="number" name="endereçoReport.numeroResidencial" maxlength="9">
                </div>

                <div id="uploadContainer">
                    <label for="fileUploader">
                        <img class="upload-img" src="images/camera.png" alt="camera" id="cameraIcon">
                    </label>
                    <input type="file" id="fileUploader" accept="image/*" style="display: none;">
                    <img src="" alt="Preview" id="imagePreview" height="100" width="100" style="display: none;">
                </div>
                <div class="button-enviar">
                    <button class="button-enviar" type="submit">ENVIAR</button>
                </div>
            </div>
    </div>
    </form>
</div>
