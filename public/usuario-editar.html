<div class="form">
    <script src="components.js"></script>
    <form id='editarUsuario' action="/api/usuarios/editarUsuario" method="put">
        <div class="form-titulo">
            <h1>EDITAR PERFIL</h1>
        </div>

        <div class="input-group">
            <div class="input-box">
                <label for="nomecompleto">NOME COMPLETO*</label><br>
                <input id="nomecompleto" type="text" name="nome" required>
            </div>
            <div class="input-box">
                <label for="cep">CEP*</label><br>
                <input id="cep" type="text" name="endereço.cep" maxlength="9" onkeyup="handleZipCode(event)"
                    placeholder="   _ _ _ _ _ - _ _ _" required>
            </div>
            <div class="input-box">
                <label for="celular">CELULAR*</label><br>
                <input id="celular" type="tel" name="numeroTelefone" placeholder= "(_ _) _ _ _ _ _ - _ _ _ _ " required>
            </div>
            <div class="input-box">
                <label for="celular">EMAIL*</label><br>
                <input id="celular" type="email" name="email" placeholder="aguahome@email.com" required>
            </div>
            <div class="input-box">
                <label for="senha">SENHA*</label><br>
                <input id="senha" type="password" name="senha" required>
            </div>
            <div class="input-recebimento">
                <label for="sel1">FORMA DE RECEBIMENTO*</label><br>
                <select class="form-control" id="sel1">
                    <option type="submit" value="whatsapp">WHATSAPP</option>
                    <option type="submit" value="mensagem">MENSAGEM</option>
                    <option type="submit" value="telegram">TELEGRAM</option>
                </select>
            </div>
            <div class="button-enviar">
                <button class="button-enviar" type="submit" onclick="açaoExecutada('PERFIL')">ENVIAR</button>
            </div>
        </div>
    </form>
</div>
