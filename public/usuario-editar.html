<body>
    <div class="header-mob">
        <header>
            <div>
                <img class="logo" src="images/logo.png" alt="logo">
            </div>
            <div>
                <h1>Água Home</h1>
            </div>
            <div class="img-home"> 
                <a href="../index.html"><img src="./images/home.png" alt="Imagem que retorna para a página home"></a>
            </div>
        </header>
    </div>
    
    <div class="container-usuario">

        <div class="caixa-escolha">

            <div class="Bem-vindo">
                <h1>Bem-vindo(a)!! <br>
                    "Nome do usuário." 
                </h1>            
            </div>

            <div class="caixa-escolha-button">
                <a href="usuario-notificacao.html">
                    <button class="escolha-button-not1">NOTIFICAÇÕES</button>
                </a>

                <a href="usuario-reportar.html">
                    <button class="escolha-button-not1">REPORTAR</button>
                </a>

                <a href="usuario-editar.html">
                    <button class="escolha-button-not">EDITAR PERFIL</button>
                </a>

                <BUtton class="deletar-button">DELETAR CADASTRO</BUtton>

            </div>
        </div> 

        
        <div class="caixa-mensagem">
            <div class="form">
                <form action="#">
                    <div class="form-titulo">
                        <h1>EDITAR PERFIL</h1>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="nomecompleto">NOME COMPLETO*</label><br>
                            <input id="nomecompleto" type="text" name="nomecompleto" required>
                        </div>
                        <div class="input-box">
                            <label for="cep">CEP*</label><br>
                            <input id="cep" type="text" name="cep" maxlength="9" onkeyup="handleZipCode(event)" placeholder="   _ _ _ _ _ - _ _ _" required>
                        </div>
                        <div class="input-box">
                            <label for="celular">CELULAR*</label><br>
                            <input id="celular" type="tel" name="celular" placeholder="   (_ _) _ _ _ _ _ - _ _ _ _ " required>
                        </div>
                        <div class="input-box">
                            <label for="senha">SENHA*</label><br>
                            <input id="senha" type="password" name="senha" required>
                        </div>
                        <div class="input-recebimento">
                            <label for="sel1">FORMA DE RECEBIMENTO*</label><br>
                            <select class="form-control" id="sel1" >                     
                                <option type="submit" value="whatsapp">WHATSAPP</option>
                                <option type="submit" value="mensagemp">MENSAGEM</option>
                                <option type="submit" value="telegram">TELEGRAM</option>
                            </select>
                        </div>
                        <div class="button-enviar">
                            <button class="button-enviar">ENVIAR</button>   
                        </div>  
                    </div>
                </form>
            </div>

        </div>  
    </div>
