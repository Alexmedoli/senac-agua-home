<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Link para a página CSS-->
    <link href="./images/logo.png" rel="shortcut icon" type="image/x-icon">
    <!--inserindo imagem na "aba" da página-->
    <title>Água Home</title>
</head>
<body>
<script src="components.js"></script>
    <div class="header-mob">
        <header>
            <div>
                <img class="logo" src="images/logo.png" alt="logo">
            </div>
            <div>
                <h1>Água Home</h1>
            </div>
            <div class="img-home"> 
                <a href="/index.html"><img src="./images/home.png" alt="Imagem que retorna para a página home"></a>
            </div>
        </header>
    </div>

    <div class="container-recu">
        <div class="form">
            <form id="formRec" action="#">
                <div class="form-titulo-login">
                    <h1>RECUPERAR DE SENHA</h1>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="celular">CELULAR*</label><br>
                        <input id="numeroTelefone" type="tel" name="numeroTelefone" maxlength="14" placeholder="   (_ _) _ _ _ _ _ - _ _ _ _ " required>
                    </div>

                    <div class="input-box">
                        <label for="codigo">NOVA SENHA*</label><br>
                        <input id="senha" type="password" name="senha" required>
                    </div>

                    <div class="input-box">
                        <label for="codigo">REPITA A SENHA*</label><br>
                        <input id="senha1" type="password" name="senha1" required>
                        <p id="Erro"></p>
                    </div>
                    <div>
                        <button class="button-salvar-recuperar" type="submit" onclick="validarSenha('senha', 'senha1')">SALVAR</button>   
                    </div> 
                </div>
            </form>
        </div>
    </div>

    <div class="footer-mob">
        <footer>
            <div class="img-footer">
                <img class="logo" src="images/logo2.png" alt="logo">
            </div>
            <div class="texto-footer">
                <p>Avenida Paulista - Bela Vista, São Paulo - SP</p>
                <p>aguahome@aguahome.com.br</p>
                <p>(11) 91111-1111</p>
            </div>
            <div class="redes-footer">
            <a href="#"><img src="./images/facebook.png" alt="Imagem do facebook"></a>
            <a href="#"><img src="./images/instagram.png" alt="Imagem do instagram"></a>
            </div>
        </footer>
    </div>
    
</body>
</html>
